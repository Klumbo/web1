    <h1>음식</h1>
    <p>인간이 먹음으로써 활동에 필요한 영양분을 얻는 것. 대부분 불이나 도구를 사용해 불필요한 부위를 제거하거나 먹기 쉽게 가공한 것을 의미한다. 먹을 수 있는 것 자체를 의미하는 식량과는 포괄하는 범위가 다르다. 생존에 직결되는 만큼 과거부터 매우 중요하게 생각됐으며 인간이 살아가는 데 있어 꼭 필요한 3요소인 의식주 중 하나로 꼽힌다.</p>
